<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Estoque</h1>

        <form id="productForm">
            <input type="text" id="productName" placeholder="Nome do Produto" required>
            <textarea id="productDescription" placeholder="Descrição" required></textarea>
            <input type="text" id="productCategory" placeholder="Categoria" required>
            <input type="number" id="productCode" placeholder="Código do Produto" required>
            <input type="number" id="productPrice" placeholder="Preço" required>
            <input type="number" id="productQuantity" placeholder="Quantidade Inicial" required>
            <button type="submit" id="submitButton" data-id="">Cadastrar Produto</button>
        </form>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Pesquisar produtos...">
            <button onclick="searchProducts()">Buscar</button>
        </div>
        
        <h2>Lista de Produtos</h2>
        <ul id="productList"></ul>

        <a href="statistics.html" class="btn-statistics">Ver Estatísticas de Vendas</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
