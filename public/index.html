<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de estoque</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Barra de navegação -->
    <nav class="navbar">
        <div class="container-nav">
            <h1 class="logo">Controle de estoque</h1>
            <ul class="nav-links">
                <li><a href="login.html" class="btn-nav">Login</a></li>
                <li><a href="register.html" class="btn-nav">Cadastrar</a></li>
            </ul>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <div class="container">
        <h1>Cadastro de Produtos</h1>
        <form id="productForm">
            <input type="text" id="productName" placeholder="Nome do Produto" required>
            <textarea id="productDescription" placeholder="Descrição"></textarea>
            <input type="text" id="productCategory" placeholder="Categoria">
            <input type="number" id="productCode" placeholder="Código do Produto" required>
            <input type="number" id="productPrice" placeholder="Preço" required>
            <input type="number" id="productQuantity" placeholder="Quantidade Inicial" required>
            <button type="submit" id="submitButton">Cadastrar produto</button>
        </form>

       
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Pesquisar produtos...">
            <button onclick="searchProducts()">Buscar</button>
        </div>

        <!-- Lista de Produtos -->
        <h2>Lista de Produtos</h2>
        <table id="productTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Categoria</th>
                    <th>Código</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os dados dos produtos serão inseridos dinamicamente aqui -->
            </tbody>
        </table>

        <a href="statistics.html" class="btn-statistics">Ver Estatísticas de Vendas</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
